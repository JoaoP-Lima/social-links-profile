<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <div class="page">
      <div class="container">
        <div class="cards">
          <article class="card">
            <img
              src="./assets/images/IMG_7782.jpg"
              alt="imagem de perfil do usuário"
              class="card__image"
            />
            <div class="card__header">
              <h2 class="card__username">João Lima</h2>
              <p class="card__user-location">Lisbon, Portugal</p>
            </div>
            <p class="card__user-description">"Front-end developer"</p>

            <ul class="card__social-list">
              <li class="social-list-item">
                <a href="https://github.com/JoaoP-Lima" target="_blank"
                  >GitHub</a
                >
              </li>
              <li class="social-list-item">
                <a href="https://www.frontendmentor.io/home" target="_blank"
                  >Frontend Mentor</a
                >
              </li>
              <li class="social-list-item">
                <a
                  href="www.linkedin.com/in/joão-lima-25203a322"
                  target="_blank"
                  >LinkedIn</a
                >
              </li>
              <li class="social-list-item">
                <a href="https://x.com/" target="_blank">Twitter</a>
              </li>
              <li class="social-list-item">
                <a href="https://www.instagram.com/" target="_blank"
                  >Instagram</a
                >
              </li>
            </ul>
          </article>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">João Lima</a>.
        </div>
      </div>
    </div>
  </body>
</html>
